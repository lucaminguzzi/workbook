<!DOCTYPE html>
<html lang="it-IT">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FFFFFF" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Workbook app" />
    <meta name="apple-mobile-web-app-title" content="Workbook" />

    <link rel="icon" type="image/png" href="%PUBLIC_URL%/images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/images/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/images/favicon/site.webmanifest" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Workbook</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loader-root"></div>
    <div id="modal-root"></div>
    <div id="panel-root"></div>
    <div id="slideshow-root"></div>
    <div id="root"></div>
  </body>
</html>
